gpus: 1
hop_length: 512
sequence_length: 327680
sampling_rate: 16000
data_root: './'
checkpoint_path: './weights/L15C512.ckpt' # will be ignored in train.py

dataset:
    root: ${data_root} 
    groups: 'test'            
    download: False
    preload: False
    sequence_length: ${sequence_length}
    seed: 42
    hop_length: ${hop_length}
    max_midi: 108
    min_midi: 21
    ext_audio: '.wav'
    sampling_rate: 16000
        
dataloader:
    test:
        batch_size: 16
        num_workers: 8
        shuffle: False
        pin_memory: True
        
task:
    frame_threshold: 0.8        
        
trainer:
    gpus: ${gpus}
    
defaults:
    - model: Unet    