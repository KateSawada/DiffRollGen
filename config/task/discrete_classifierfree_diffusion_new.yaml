scheduler_name: 'alpha_schedule_new'
lr: ${learning_rate}
timesteps: 200
loss_type: 'kl'
loss_keys:
    - 'diffusion_loss'
frame_threshold: 0.5
schedule_args:
    order: 15
    at_1: .96
    ctt_1: 0.000009
    ctt_T: 0.99999
training:
    mode: 'x_0' # either 'x_0' or epsilon
sampling:
    type: 'cfdg_ddpm_x0'
    w: 0