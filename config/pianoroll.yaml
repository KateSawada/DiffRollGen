gpus: 1
check_val_every_n_epoch: 1
hop_length: 512
sequence_length: 327680
sampling_rate: 16000
min_midi: 21
max_midi: 108
learning_rate: 1e-5
epochs: 5
download: False
data_root: '../../MusicDataset'

dataset:
    train:
        root: ${data_root} 
        groups: 'train'            
        download: ${download}
        preload: False
        sequence_length: ${sequence_length}
        seed: 42
        hop_length: ${hop_length}
        max_midi: 108
        min_midi: 21
        ext_audio: '.wav'
        sampling_rate: 16000    
    val:
        root: ${data_root} 
        groups: 'validation'            
        download: ${download}
        preload: False
        sequence_length: ${sequence_length}
        seed: 42
        hop_length: ${hop_length}
        max_midi: 108
        min_midi: 21
        ext_audio: '.wav'
        sampling_rate: 16000
        
    test:
        root: ${data_root} 
        groups: 'test'            
        download: ${download}
        preload: False
        sequence_length: ${sequence_length}
        seed: 42
        hop_length: ${hop_length}
        max_midi: 108
        min_midi: 21
        ext_audio: '.wav'
        sampling_rate: 16000
        
dataloader:
    train:
        batch_size: 16
        num_workers: 8
        shuffle: True
        pin_memory: True
    valid:
        batch_size: 16
        num_workers: 8
        shuffle: False
        pin_memory: True
    test:
        batch_size: 4
        num_workers: 8
        shuffle: False
        pin_memory: True
        
model:
    dim: 28
    channels: 1
        
trainer:
    gpus: ${gpus}
    max_epochs: ${epochs}
    check_val_every_n_epoch: 1
    
pl:
    lr: ${learning_rate}
    sr: ${sampling_rate}
    hop_length: ${hop_length}
    min_midi: ${min_midi}
    timesteps: 200

