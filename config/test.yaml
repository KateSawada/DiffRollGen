gpus: 1
hop_length: 512
sequence_length: 327680
sampling_rate: 16000
data_root: './'
checkpoint_path: './outputs/2022-08-26/18-27-02/ClassifierFreeDiffRoll-cfdg_ddpm-L30-C256-beta0.02-x_0-dilation1-l2-MAESTRO/version_1/checkpoints/last.ckpt' # will be ignored in train.py

